<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="gallery-container">
        <h1>Snapshots</h1>
        <div class="image-thumbnails">
            <img src="./images/portrait-beautiful-girl-with-long-hair-grey-coat-wall-she-holds-camera-looks-happy.jpg" alt="beautiful-girl-with-long-hair-grey">
            <img src="./images/wavy-haired-woman-light-shirt-with-black-lace-sniffing-flower-city-tender-woman-with-red-lips-short-hair-poses-street.jpg" alt="wavy-haired-woman-light-shirt-with-black-lace">
            <img src="./images/winsome-beautiful-young-woman-posing-brown-wall-close-up-shot-wonderful-brunette-girl.jpg" alt="beautiful-young-woman-posing-brown-wall-close-up">
        </div>
        <div class="selected-image">
            <img id="mainImage" src="" alt="My Image Gallery">
            <p id="imageDescription">Choose an image...</p>
        </div>
        <input type="button" id="openButton" value="Open in new window">
        <input type="button" id="closeButton" value="Close other window">
    </div>
    <script src="main.js"></script>
</body>
</html>
